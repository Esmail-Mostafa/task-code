<section class="header">
  <div class="bgImage d-flex justify-content-center">
    <img
      class="p-5 mb-5"
      src="../../../../assets/Group 1.png"
      alt=""
      srcset=""
    />
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <img src="{{companyInfo.logo?.['64px']}}" alt="" srcset="" />
        </div>

        <div class="d-flex justify-content-center">
          {{ companyInfo.name.key }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h5 style="color: #45c0be">Over view</h5>
        <p>{{ companyInfo.description.key }}</p>
      </div>
      <div class="col-6 text-center">
        <h5 style="color: #45c0be">Features and Benefits</h5>

        <p>{{ companyInfo.packages.code }}</p>
        <p>{{ companyInfo.packages.price }}</p>
        <p>{{ companyInfo.packages.description.value }}</p>
        <img
          src="{{ companyInfo.packages.company_type.icons.svg }}"
          alt=""
          srcset=""
        />
      </div>
    </div>
  </div>
</section>
